events {}
http {
  server {
    listen 80;
    server_name _;
    location /api/ {
      proxy_pass http://backend:8080/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $remote_addr;
    }
    location / {
      return 200 'OK';
      add_header Content-Type text/plain;
    }
  }
}
